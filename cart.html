<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/fontawesome.min.css">
        <!-- css style link -->
        <link rel="stylesheet" href="style/cart.css">
    </head>
    <body>
        <style>
            /* form */
            .form{
                border: groove 2px;
            }
            /* cart*/
            .cart{
                background-color: rgb(201, 199, 127);
            }
            /* form */
            .form{
                padding: 10px;
                border: solid 2px;
                border-radius: 25px;
                margin-top: 40px;
                margin-bottom: 35.5px;
            }
            /* checkout-button */
            .checkout-button{
                border-radius: 10px;
                background-color: rgb(110, 158, 205);
            }
            /* dlt-btn */
            .dlt-btn{
              margin-left:8px;
            }
            @media only screen and(min-width:600px){
              .dlt-btn{
                margin-left:0px;
              }
            }
        </style>
        <!-- common heder and footer -->
        <script src="//code.jquery.com/jquery-1.10.2.js"></script> 
        <script>  
        $(function(){ 
          $("#header").load("header.html");  
          $("#footer").load("footer.html");  
        }); 
        </script> 
        <!-- heder -->
        <div id="header"></div> 

        <section class="h-100 gradient-custom">
          <div class="container py-5">
            <div class="row d-flex justify-content-center my-4">
              <div class="col-md-8">
                <div class="card mb-4">
                  <div class="card-header py-3">
                    <h5 class="mb-0">Cart - 2 items</h5>
                  </div>
                  <div class="card-body">
                    <!-- Single item -->
                    <div class="row">
                      <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                        <!-- Image -->
                        <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                          <img src="https://m.media-amazon.com/images/I/81LThZqBayL._UX569_.jpg"
                            class="w-100" alt="Blue Jeans Jacket" />
                          <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                          </a>
                        </div>
                        <!-- Image -->
                      </div>
        
                      <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                        <!-- Data -->
                        <p><strong>Blue denim shirt</strong></p>
                        <p>Color: blue</p>
                        <p>Size: M</p>
                        <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                          title="Remove item"style="height: 40px; width: auto;">
                          <i class="fas fa-trash">Delete</i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                          title="Move to the wish list"style="height: 40px; width: auto;">
                          <i class="fas fa-heart">Like</i>
                        </button>
                        <!-- Data -->
                      </div>
        
                      <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                        <!-- Quantity -->
                        <div class="d-flex mb-4" style="max-width: 300px">
                          <button class="btn btn-primary px-3 me-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="color: black;background-color: transparent; height:38px;">
                            <i class="fas fa-minus">-</i>
                          </button>
                          <!-- Quantity -->
                          <div class="form-outline">
                            <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                            <label class="form-label" for="form1">Quantity</label>
                          </div>
        
                          <button class="btn btn-primary px-3 ms-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()" style="color: black;background-color: transparent; height:38px;">
                            <i class="fas fa-plus">+</i>
                          </button>
                        </div>
                        <!-- Quantity -->
        
                        <!-- Price -->
                        <p class="text-start text-md-center">
                          <strong>$33.4</strong>
                        </p>
                        <!-- Price -->
                      </div>
                    </div>
                    <!-- Single item -->
        
                    <hr class="my-4" />
        
                    <!-- Single item -->
                    <div class="row">
                      <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                        <!-- Image -->
                        <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                          <img src="https://m.media-amazon.com/images/I/61h+wvU7xCL._AC_UL600_FMwebp_QL65_.jpg"
                            class="w-100" />
                          <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                          </a>
                        </div>
                        <!-- Image -->
                      </div>
        
                      <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                        <!-- Data -->
                        <p><strong>Red hoodie</strong></p>
                        <p>Color: red</p>
                        <p>Size: M</p>
                        <!-- delete btn -->
                        <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                          title="Remove item" style="height: 40px; width: auto;">
                          <i class="fas fa-trash">Delete</i>
                        </button>
                        <!-- wish list button -->
                        <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                          title="Move to the wish list"style="height: 40px; width: auto;">
                          <i class="fas fa-heart">Like</i>
                        </button>
                        <!-- Data -->
                      </div>
        
                      <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                        <!-- Quantity -->
                        <div class="d-flex mb-4" style="max-width: 300px">
                          <button class="btn btn-primary px-3 me-2" aria-placeholder="-"
                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()" style="color: black;background-color: transparent; height:38px;">
                            <i class="fas fa-minus">-</i>
                          </button>
        
                          <div class="form-outline">
                            <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                            <label class="form-label" for="form1">Quantity</label>
                          </div>
                         
                          <button class="btn btn-primary px-3 ms-2"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()" style="color: black;background-color: transparent; height:38px;">
                            <i class="fas fa-plus" >+</i>
                          </button>
                        </div>
                        <!-- Quantity -->
        
                        <!-- Price -->
                        <p class="text-start text-md-center">
                          <strong>$23</strong>
                        </p>
                        <!-- Price -->
                      </div>
                    </div>
                    <!-- Single item -->
                  </div>
                </div>
                <div class="card mb-4">
                  <div class="card-body">
                    <!-- delivery date -->
                    <p><strong>Expected shipping delivery</strong></p>
                    <p class="mb-0">12.10.2020 - 14.10.2020</p>
                  </div>
                </div>
                
              </div>
              <!-- col -->
              <div class="col-md-4">
                <div class="card mb-4">
                  <div class="card-header py-3">
                    <!-- summary -->
                    <h5 class="mb-0">Summary</h5>
                  </div>
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      <!-- Products lists -->
                      <li
                        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                        Products
                        <span>$56.4</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                        Shipping
                        <span>free</span>
                      </li>
                      <li
                        class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                        <!-- Total amount -->
                        <div>
                          <!-- total amount -->
                          <strong>Total amount</strong>
                          <strong>
                            <p class="mb-0">(including VAT)</p>
                          </strong>
                        </div>
                        <span><strong>$56.4
                        </strong></span>
                      </li>
                    </ul>
                    <!-- Go to checkout -->
                    <button type="button" class="btn btn-primary btn-lg btn-block">
                      Go to checkout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- footer -->
    <div id="footer"></div>
    </body>
</html>
